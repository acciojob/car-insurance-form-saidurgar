<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Registration </h1>
     <form id="my-form" method="post" 
		 <div>
		 <label for="name">1.Name</label>
		 <input type="text" id="name" placeholder="Name" required>
		 
	 </div>
		 <div>
			 <label for="email" >2.Email</label>
			 <input type="Email" id="email" placeholder="email" required>
			 
		 </div>
		 <div>
			
			 <label for="gender">3.Gender:</label>
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		 </div>
		 <div>
			 <label for="Car Brands	" >4.Car Brands	</label>
			 <select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
             <option>BMW</option>
		    <option>Audi</option>
             <option>Mercedez</option>
			 </select>
	 </div>
		 <div>
			 <label for="Age>5.age:</label>
				 <input type="Number" id="age"  placeholder="Age" required>
		 </div>
		 <div
			 <label for="dob" >6.DOB</label>
			 <input type="date" id="dob" required> 
		 </div>
		 <div>
         <label for="tel" >7.Phone number</label>
			 <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
			 
		 </div
			 <label for="password" >8.Password</label>
			 <input type="password" name="password" id="password" placeholder="password">
			 
		 </div>
		 <div>
			 <label for="tos"></label>
			 <input type="checkbox" id="tos" name="tos" <b>I agree to tos</b>>
		 </div>
		 <div>
			 <button type="submit">Submit</button>
			 
		 </div>
	 </form>
	
    <script type="text/javascript" src="./script.js">
</script>


</body>


</html>
