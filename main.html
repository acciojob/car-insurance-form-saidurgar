<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="my-form" method="post">
		<div>
			<label for="name">1.Name</label>
          <input type="text" id="name" placeholder="name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
          <input type="Email" id="email" placeholder="email" required>
		</div>
		<div>
			<label for="Gender">3.Gender</label>
			<label for="Gender-M">M</label>
			<input type="radio" id="gender-M" name="gender" required>
			<label for="Gender-F" >F</label>
			<input type="radio" id="gender-F" name="gender" required>
          </div>
           <div>
		  <label for="cars">4.Car Brands</label>
          <select name="cars" id="cars" required>
			<option value= "disabled selected">--Please choose an option--</option>
            <option>BMW</option>
			  <option>Audi</option>
			  <option>Mercedez</option>
		  </select>
		   </div>
		<div>
			 <label for="Carage">5.Car Age</label>
			 <input type="number" id="Carage" min="0" required >
		</div>
		<div>
			<label for="dop">6.Date of Purchase</label>
          <input type="date" id="dop" required>
		</div>
		<div>
			 <label for="Password">7.Password</label>
			 <input type="password" id="password"  required >
		</div> 
		<div>
			<button type="button">Submit</button>
		</div>
			
	</form>

		
		

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 
</body>
 
</html>
